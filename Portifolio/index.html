            <script>
                function downloadFile() {
                    // URL do arquivo que você quer fazer o download
                    var fileUrl = "Lucas Eduardo da Silva Matos.pdf";
                
                    // Crie um elemento 'a' para simular o clique e baixar o arquivo
                    var link = document.createElement('a');
                    link.href = fileUrl;
                
                    // Adicione o atributo 'download' para forçar o download do arquivo
                    link.download = 'Lucas Eduardo da Silva Matos.pdf';
                
                    // Acrescente o link ao corpo do documento HTML e simule um clique
                    document.body.appendChild(link);
                    link.click();
                
                    // Remova o link do corpo do documento HTML após o download
                    document.body.removeChild(link);
                }
